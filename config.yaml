  openssh:
    description: "SSH server and client"
    category: "Networking"
    file: "openssh.sh"
    needs_sudo: true
    os_family: [debian, redhat, arch, suse, alpine]
    actions:
      - name: "install"
        parameter: "install"
        description: "Install and enable SSH"
      - name: "update"
        parameter: "update"
        description: "Update SSH"
      - name: "uninstall"
        parameter: "uninstall"
        description: "Uninstall SSH"
      - name: "config"
        parameter: "config"
        description: "Configure SSH daemon with comprehensive options"
        prompts:
          # ========== NETWORK & CONNECTIVITY ==========
          - question: "[NETWORK] SSH listening port? (default: 22)"
            variable: "SSH_PORT"
            type: "number"
            default: "22"
          - question: "[NETWORK] Listen on IPv4 address? (0.0.0.0 for all, or specific IP)"
            variable: "LISTEN_IPv4"
            type: "text"
            default: "0.0.0.0"
          - question: "[NETWORK] Listen on IPv6 address? (:: for all, or specific IP, empty to disable)"
            variable: "LISTEN_IPv6"
            type: "text"
            default: "::"
          - question: "[NETWORK] SSH Protocol version? (2 or 1,2, default: 2)"
            variable: "SSH_PROTOCOL"
            type: "text"
            default: "2"
          - question: "[NETWORK] TCP Keep Alive? (yes/no, default: yes)"
            variable: "TCP_KEEPALIVE"
            type: "yes/no"
            default: "yes"
          - question: "[NETWORK] Address family? (inet/inet6/any, default: any)"
            variable: "ADDRESS_FAMILY"
            type: "text"
            default: "any"
          
          # ========== AUTHENTICATION ==========
          - question: "[AUTH] Password Authentication? (yes/no, default: yes)"
            variable: "PASS_AUTH"
            type: "yes/no"
            default: "yes"
          - question: "[AUTH] Public Key Authentication? (yes/no, default: yes)"
            variable: "PUBKEY_AUTH"
            type: "yes/no"
            default: "yes"
          - question: "[AUTH] Kerberos Authentication? (yes/no, default: no)"
            variable: "KERBEROS_AUTH"
            type: "yes/no"
            default: "no"
          - question: "[AUTH] GSSAPI Authentication? (yes/no, default: no)"
            variable: "GSSAPI_AUTH"
            type: "yes/no"
            default: "no"
          - question: "[AUTH] Use PAM? (yes/no, default: yes)"
            variable: "USE_PAM"
            type: "yes/no"
            default: "yes"
          - question: "[AUTH] Authentication methods? (password/publickey/etc, empty for default)"
            variable: "AUTH_METHODS"
            type: "text"
            default: ""
          - question: "[AUTH] Max authentication attempts? (default: 6)"
            variable: "MAX_AUTH_TRIES"
            type: "number"
            default: "6"
          
          # ========== ROOT LOGIN & USER RESTRICTIONS ==========
          - question: "[USERS] Permit Root Login? (yes/no/prohibit-password/without-password/forced-commands-only, default: prohibit-password)"
            variable: "PERMIT_ROOT"
            type: "text"
            default: "prohibit-password"
          - question: "[USERS] Allow Users? (comma-separated list, empty for none)"
            variable: "ALLOW_USERS"
            type: "text"
            default: ""
          - question: "[USERS] Allow Groups? (comma-separated list, empty for none)"
            variable: "ALLOW_GROUPS"
            type: "text"
            default: ""
          - question: "[USERS] Deny Users? (comma-separated list, empty for none)"
            variable: "DENY_USERS"
            type: "text"
            default: ""
          - question: "[USERS] Deny Groups? (comma-separated list, empty for none)"
            variable: "DENY_GROUPS"
            type: "text"
            default: ""
          
          # ========== SECURITY ==========
          - question: "[SECURITY] Strict Modes? (yes/no, default: yes)"
            variable: "STRICT_MODES"
            type: "yes/no"
            default: "yes"
          - question: "[SECURITY] Permit User Environment? (yes/no, default: no)"
            variable: "PERMIT_USER_ENV"
            type: "yes/no"
            default: "no"
          - question: "[SECURITY] Permit Empty Passwords? (yes/no, default: no)"
            variable: "PERMIT_EMPTY_PASS"
            type: "yes/no"
            default: "no"
          - question: "[SECURITY] Permit Tunnel? (yes/no, default: no)"
            variable: "PERMIT_TUNNEL"
            type: "yes/no"
            default: "no"
          - question: "[SECURITY] Compression? (yes/no/delayed, default: delayed)"
            variable: "COMPRESSION"
            type: "text"
            default: "delayed"
          - question: "[SECURITY] Client Alive Interval (seconds, 0=disabled, default: 300)"
            variable: "CLIENT_ALIVE_INTERVAL"
            type: "number"
            default: "300"
          - question: "[SECURITY] Client Alive Count Max? (default: 3)"
            variable: "CLIENT_ALIVE_COUNTMAX"
            type: "number"
            default: "3"
          - question: "[SECURITY] Login Grace Time (seconds, default: 120)"
            variable: "LOGIN_GRACE_TIME"
            type: "number"
            default: "120"
          
          # ========== X11 & FORWARDING ==========
          - question: "[FORWARDING] X11 Forwarding? (yes/no, default: no)"
            variable: "X11_FORWARDING"
            type: "yes/no"
            default: "no"
          - question: "[FORWARDING] X11 Use Localhost? (yes/no, default: yes)"
            variable: "X11_USE_LOCALHOST"
            type: "yes/no"
            default: "yes"
          - question: "[FORWARDING] Allow Agent Forwarding? (yes/no, default: yes)"
            variable: "ALLOW_AGENT_FORWARD"
            type: "yes/no"
            default: "yes"
          - question: "[FORWARDING] Allow TCP Forwarding? (yes/no/local/remote, default: yes)"
            variable: "ALLOW_TCP_FORWARD"
            type: "text"
            default: "yes"
          - question: "[FORWARDING] Gateway Ports? (yes/no, default: no)"
            variable: "GATEWAY_PORTS"
            type: "yes/no"
            default: "no"
          
          # ========== LOGGING & DISPLAY ==========
          - question: "[LOGGING] Print MOTD? (yes/no, default: yes)"
            variable: "PRINT_MOTD"
            type: "yes/no"
            default: "yes"
          - question: "[LOGGING] Print Last Log? (yes/no, default: yes)"
            variable: "PRINT_LASTLOG"
            type: "yes/no"
            default: "yes"
          - question: "[LOGGING] Log Level? (QUIET/FATAL/ERROR/INFO/VERBOSE/DEBUG/DEBUG1/DEBUG2/DEBUG3, default: INFO)"
            variable: "LOG_LEVEL"
            type: "text"
            default: "INFO"
          - question: "[LOGGING] Banner file path? (empty for none, e.g., /etc/ssh/banner)"
            variable: "BANNER"
            type: "text"
            default: ""
          - question: "[LOGGING] Syslog Facility? (AUTH/AUTHPRIV/DAEMON/LOCAL0-7, default: AUTH)"
            variable: "SYSLOG_FACILITY"
            type: "text"
            default: "AUTH"
          
          # ========== KEYS & CRYPTOGRAPHY ==========
          - question: "[CRYPTO] Host Key Algorithms? (comma-separated list, empty for defaults)"
            variable: "HOST_KEY_ALGORITHMS"
            type: "text"
            default: ""
          - question: "[CRYPTO] Ciphers? (comma-separated list, empty for defaults)"
            variable: "CIPHERS"
            type: "text"
            default: ""
          - question: "[CRYPTO] MACs (Message Authentication Codes)? (comma-separated list, empty for defaults)"
            variable: "MACS"
            type: "text"
            default: ""
          - question: "[CRYPTO] Key Exchange Algorithms? (comma-separated list, empty for defaults)"
            variable: "KEY_EXCHANGE_ALGOS"
            type: "text"
            default: ""
          - question: "[CRYPTO] Rekey Limit (bytes and time, e.g., '1G 1h', empty for defaults)"
            variable: "REKEY_LIMIT"
            type: "text"
            default: ""
          - question: "[CRYPTO] Authorized Keys File? (default: .ssh/authorized_keys)"
            variable: "AUTHORIZED_KEYS_FILE"
            type: "text"
            default: ".ssh/authorized_keys"
          
          # ========== SUBSYSTEM ==========
          - question: "[SUBSYSTEM] SFTP subsystem path? (e.g., /usr/lib/openssh/sftp-server or internal-sftp)"
            variable: "SFTP_SUBSYSTEM"
            type: "text"
            default: "/usr/lib/openssh/sftp-server"
